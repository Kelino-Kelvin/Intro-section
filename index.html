<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="nav">
    
    <div class="nav-left">

      <img src="./images/logo.svg" alt="logo">

      <div class="nav-aid">

        <div class="navi dropdown">
          <button class="dropbtn">Features</button>
          <div class="dropdown-content-container features">
            <div class="dropdown-content">
            <a href="#"><img src="./images/icon-todo.svg" alt=""><span>Todo List</span></a>
            <a href="#"><img src="./images/icon-calendar.svg" alt=""> <span>Calendar</span></a>
            <a href="#"><img src="./images/icon-reminders.svg" alt=""><span>Reminder</span></a>
            <a href="#"><img src="./images/icon-planning.svg" alt=""><span>Planning</span></a>
          </div>
          </div>
          
        </div>

        <div class="navi dropdown">
          <button class="dropbtn">Company</button>
          <div class="dropdown-content-container company">
            <div class="dropdown-content">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
          </div>
          
        </div>

        <div class="navi">
          <button>Careers</button>
        </div>
        <div class="navi">
          <button>About</button>
        </div>
        
      </div>

    </div>

    <div class="nav-logreg">
      <button class="logbtn">Login</button>
      <button class="regbtn">Register</button>
    </div>
  </div>

  <div class="hero">
    <div class="card">
      <div class="hero-text">
        Make<br>remote work
      </div>

      <p>
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>

      <button>Learn more</button>

      <div class="clients">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="image"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kelino-Kelvin</a>.
  </div>
</body>
</html>
